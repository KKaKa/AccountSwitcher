language: android

sudo: false

android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support

before_install:
- chmod +x gradlew

script:
- ./gradlew assembleRelease

deploy:
  provider: releases
  api_key:
    secure: 4973f50485c4955b85c7ca221fb6acfe91f7182c
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
